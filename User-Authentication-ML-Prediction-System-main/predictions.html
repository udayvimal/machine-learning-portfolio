<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions | AI System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        #error { color: red; font-weight: bold; }
        #predictionResult { color: green; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Make a Prediction</h2>
        <p id="error"></p>
        <p id="predictionResult"></p>

        <form id="predictionForm">
            <label>Enter Features (comma-separated):</label>
            <input type="text" id="features" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <script>
       document.getElementById("predictionForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const featuresInput = document.getElementById("features").value;
            const featuresArray = featuresInput.split(",").map(Number);

            // Get JWT token from localStorage
            const token = localStorage.getItem("token");

            if (!token) {
                document.getElementById("error").textContent = "You must be logged in!";
                return;
            }

            const response = await fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ features: featuresArray })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById("predictionResult").textContent = `Prediction: ${data.prediction}`;
                document.getElementById("error").textContent = "";
            } else {
                document.getElementById("error").textContent = data.detail;
                document.getElementById("predictionResult").textContent = "";
            }
        });

    </script>
</body>
</html>
